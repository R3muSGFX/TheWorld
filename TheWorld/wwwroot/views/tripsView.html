
	<div class="col-md-6 col-md-offset-3">
		
		<div class="text-danger" ng-show="vm.errorMessage">{{ vm.errorMessage }}</div>
		<wait-cursor display-when="vm.isBusy"></wait-cursor>

		<table class="table table-responsive table-striped">
			<thead>
				<tr>
					<th class="col-sm-2">Trip name</th>
					<th class="col-sm-1">Trip date</th>
					<th class="col-sm-1"></th>
					<th class="col-sm-1"></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="trip in vm.trips">
					<td class="col-sm-2">{{ trip.name }}</td>
					<td class="col-sm-1">{{ trip.dateCreated | date:'dd.MM.yyyy' }}</td>
					<td class="col-sm-1"><a ng-href="#/editor/{{ trip.name }}" class="btn btn-sm btn-warning">Edit</a></td>
					<td class="col-sm-1"><a href="#" class="btn btn-sm btn-danger">Delete</a></td>
				</tr>
			</tbody>
		</table>

		<form novalidate name="newTripForm" ng-submit="vm.addTrip()">
			<div class="form-group">
				<label for="name">Trip name</label>
				<input class="form-control" type="text" id="name" name="name"
					   ng-model="vm.newTrip.name" required ng-minlength="5" />

				<span ng-show="newTripForm.name.$error.required" class="text-danger">
					Name is required
				</span>
				<span ng-show="newTripForm.name.$error.minlength" class="text-warning">
					Name must have at least 5 characters
				</span>
			</div>
			<div class="form-group">
				<input type="submit" value="Add" class="btn btn-success btn-sm"
					   ng-disabled="newTripForm.$invalid" />
			</div>
		</form>
	</div>
